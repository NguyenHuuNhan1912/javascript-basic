<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form - Validation</title>
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <p class="form__title">Đăng nhập</p>
            <article class="form-group">
                <input id="input-phone" type="text" placeholder="Số điện thoại(*)">
                <small class="mess"></small>
            </article>
            <article class="form-group">
                <input id="input-email" type="email" placeholder="Email(*)">
                <small class="mess"></small>
            </article>
            <article class="form-group">
                <input id="input-pass" type="password" placeholder="Mật khẩu">
                <small class="mess"></small>
            </article>
            <article class="form-group">
                <input  type="submit" value="Xác nhận">
            </article>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
