<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modal</title>
</head>
<body>
    <main class="main">
        <div class="overlay hide"></div>
        <button class="btn btn--login">Đăng nhập</button>
        <section class="modal hide">
            <article class="modal-content">
                <article class="modal-head">
                    <h1 class="modal-head__title">Đăng nhập</h1>
                    <i class="fa-solid fa-xmark time-icon"></i>
                </article>
                <article class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="readEmail">Email</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label for="readPass">Password</label>
                            <input type="password">
                        </div>
                        <div class="form-check">
                            <div class="form-checkbox">
                                <input type="checkbox">
                                <label for="memory">Ghi nhớ tài khoản</label>
                            </div>
                            <p class="forget-pass">Quên mật khẩu</p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Đăng nhập" id="sub">
                        </div>
                    </form>
                </article>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
